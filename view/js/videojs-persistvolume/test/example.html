<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js Persist Volume</title>
  <link href="http://vjs.zencdn.net/4.4.2/video-js.css" rel="stylesheet">

  <!--[if IE]>
    <script src="https://getfirebug.com/releases/lite/1.4/firebug-lite.js"></script>
  <!--<![endif]-->

  <!-- GENERATED LIST OF SOURCE FILES -->
  <script src="http://vjs.zencdn.net/4.4.2/video.js"></script>
  <script src="../videojs.persistvolume.js"></script>
</head>
<body>
  <p style="background-color:#eee; border: 1px solid #777; padding: 10px; font-size: .8em; line-height: 1.5em; font-family: Verdana, sans-serif;">Using local storage, volume changes persist after you leave the page or refresh it.</p>

  <video id="vid1" class="video-js vjs-default-skin" autoplay controls preload="auto"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup='{}'>
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
    <p>Video Playback Not Supported</p>
  </video>

  <script>
    (function() {
      var vid1 = videojs('vid1');

      vid1.persistvolume({
        namespace: "Virality-Is-Reality"
      });
    })();
  </script>

</body>
</html>
