http {
        include mime.types;
        default_type application/octet-stream;
        server {
                #listen 8443 ssl;
                #listen [::]:8443 ssl;
                #include /usr/local/nginx/snippets/self-signed.conf;
                #include /usr/local/nginx/snippets/ssl-params.conf;
                listen 8080;
                server_name localhost;
                #creates the http-location for our full-resolution (desktop) HLS stream - "http://my-ip/live/my-stream-key/index.m3u8"

                # LIVE (HLS)
                location ^~ /live/ {
                    root /HLS;

                    # CORS + Range support
                    add_header Access-Control-Allow-Origin "*" always;
                    add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
                    add_header Accept-Ranges "bytes" always;

                    # Preflight
                    if ($request_method = OPTIONS) {
                        add_header Access-Control-Allow-Origin "*" always;
                        add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
                        add_header Access-Control-Allow-Headers "Range,Origin,Accept,Content-Type,User-Agent" always;
                        add_header Access-Control-Max-Age 1728000;
                        add_header Content-Type "text/plain; charset=UTF-8";
                        add_header Content-Length 0;
                        return 204;
                    }

                    types {
                        application/vnd.apple.mpegurl m3u8;
                        video/mp2t ts;
                        application/octet-stream key;
                    }

                    # m3u8
                    location ~* \.m3u8$ {
                        default_type application/x-mpegURL;
                        add_header Cache-Control "must-revalidate, max-age=0" always;
                        add_header Access-Control-Allow-Origin "*" always;
                        add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
                    }

                    # ts
                    location ~* \.ts$ {
                        add_header Cache-Control "public, max-age=2" always;
                    }

                    # key
                    location ~* \.key$ {
                        auth_request /auth_key_check;
                        default_type application/octet-stream;

                        add_header Cache-Control "public, max-age=60" always;
                        add_header Access-Control-Allow-Origin "*" always;
                    }
                }


                # AUDIO (HLS)
                location ^~ /audio/ {
                    root /HLS;

                    add_header Access-Control-Allow-Origin "*" always;
                    add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
                    add_header Accept-Ranges "bytes" always;

                    if ($request_method = OPTIONS) {
                        add_header Access-Control-Allow-Origin "*" always;
                        add_header Access-Control-Allow-Methods "GET,HEAD,OPTIONS" always;
                        add_header Access-Control-Allow-Headers "Range,Origin,Accept,Content-Type,User-Agent" always;
                        add_header Access-Control-Max-Age 1728000;
                        add_header Content-Type "text/plain; charset=UTF-8";
                        add_header Content-Length 0;
                        return 204;
                    }

                    types {
                        application/vnd.apple.mpegurl m3u8;
                        video/mp2t ts;
                    }

                    location ~* \.m3u8$ {
                        default_type application/x-mpegURL;
                        add_header Cache-Control "must-revalidate, max-age=0" always;
                        add_header Access-Control-Allow-Origin "*" always;
                        add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
                    }

                    location ~* \.ts$ {
                        add_header Cache-Control "public, max-age=2" always;
                    }
                }

                # Authorization endpoint
                location = /auth_key_check {
                        internal; # Make this location internal so it cannot be accessed directly
                        proxy_pass http://localhost/AVideo/plugin/Live/authorizeKeyAccess.php;
                        proxy_pass_request_body off; # Do not send the client request body to the auth service
                        proxy_set_header Content-Length "";

                        # Set headers to pass information to the PHP script
                        proxy_set_header X-Original-URI $request_uri; # Pass the original request URI
                        proxy_set_header X-Forwarded-For $remote_addr; # Pass the client IP address
                        proxy_set_header User-Agent $http_user_agent; # Pass the client User-Agent
                }

                #allows us to see how stats on viewers on our Nginx site using a URL like: "http://my-ip/stats"
                #location /stats {
                #        stub_status;
                #}
                location /stat {
                        rtmp_stat all;
                        rtmp_stat_stylesheet stat.xsl;
                }
                location /stat.xsl {
                        root html;
                }
                location /control {
                        # replace this with the IP of your AVideo site
                        allow 127.0.0.1;
                        deny all;
                        rtmp_control all;
                }
                #allows us to host some webpages which can show our videos: "http://my-ip/my-page.html"
                location / {
                        root html;
                        index index.html index.htm;
                }

                #location ~ \.php$ {
                #       include /etc/nginx/snippets/fastcgi-php.conf;
                #       fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
                #}

        }
}
