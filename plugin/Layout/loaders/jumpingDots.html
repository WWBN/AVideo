<style>

    .lds-loader-jump-dots {
        text-align: center;
        vertical-align: middle;
        position: relative;
        display: flex;
        padding: 150px;
        left: 50%;
        margin-left: -225px !important;
        position: absolute;
    }

    .lds-loader-jump-dots span {
        display: block;
        width: 20px;
        height: 20px;
        background: #eee;
        border-radius: 50%;
        margin: 0 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
    }

    .lds-loader-jump-dots span:nth-child(2) {
        background: #f07e6e;
    }

    .lds-loader-jump-dots span:nth-child(3) {
        background: #84cdfa;
    }

    .lds-loader-jump-dots span:nth-child(4) {
        background: #5ad1cd;
    }

    .lds-loader-jump-dots span:not(:last-child) {
        animation: animate 1.5s linear infinite;
    }

    @keyframes animate {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(30px);
        }
    }

    .lds-loader-jump-dots span:last-child {
        animation: jump 1.5s ease-in-out infinite;
    }

    @keyframes jump {
        0% {
            transform: translate(0, 0);
        }
        10% {
            transform: translate(10px, -10px);
        }
        20% {
            transform: translate(20px, 10px);
        }
        30% {
            transform: translate(30px, -50px);
        }
        70% {
            transform: translate(-150px, -50px);
        }
        80% {
            transform: translate(-140px, 10px);
        }
        90% {
            transform: translate(-130px, -10px);
        }
        100% {
            transform: translate(-120px, 0);
        }
    }

</style>

<div class="lds-loader-jump-dots">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
